<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Please fill Registration form</h2>
<form name="Register" action="register" method="post">
<table>
			<tbody>
			   <tr>
					<td><label>Firstname ::</label></td>
					<td><input id="id_fullname" name="fullname" type="text"></td>
				</tr>
				<tr>
					<td><label id="namestyle">UserID ::</label></td>
					<td><input id="id_user" name="username" type="text"></td>
				</tr>
				<tr>
					<td><label>Password ::</label></td>
					<td><input id="id_password" name="password" type="text"></td>
				</tr>
				<tr>
					<td><label>Phonenum ::</label></td>
					<td><input id="id_phonenum" name="phonenum" type="tel"></td>
				</tr>

				<tr align="center">

					<td colspan="2"><input type="submit" value="submit"></td>
				</tr>

			</tbody>
		</table>
	</form>


</body>
</html>
